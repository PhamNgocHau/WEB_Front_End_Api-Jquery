<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toggle function Jquery</title>
    <style>
        p {
            background: #dad;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
    <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
</head>
<body>
<button type="button">Toggle 'em</button>
<p>Hiya</p>
<p>Such interesting text, eh?</p>

<script>
    $("button").click(function () {
        $("p").toggle("slow");
    });
</script>
</body>
</html>
