<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>slideUp demo</title>
    <style>
        div {
            background: #3d9a44;
            margin: 3px;
            width: 80px;
            height: 40px;
            float: left;
        }
        h1{
            cursor: pointer;
            color: red;
        }
    </style>
    <script src="../js/jquery-3.4.1.min.js"></script>
</head>
<body>

<h1>Click me!</h1>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>

<script>
    $( document.body ).click(function() {
        if ( $( "div" ).first().is( ":hidden" ) ) {
            $( "div" ).show( "slow" );
        } else {
            $( "div" ).slideUp();
        }
    });
</script>
</body>
</html>
