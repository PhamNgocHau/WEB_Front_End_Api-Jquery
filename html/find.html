<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Jquery function Find()</title>
</head>
<body>

<h1>Demo function find() Jquery</h1>
<h1><p><span>Hello</span>, how are you?</p></h1>
<h1><p>Me? I'm <span>good</span>.</p></h1>

<div></div>
<div id="shower"></div>
<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
<script>
    //find() Jquery
    $("p").find("span").css("color", "red")
</script>
</body>
</html>
