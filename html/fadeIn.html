<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fadeIn function Jquery</title>
    <style>
        span {
            color: red;
            cursor: pointer;
        }
        div {
            margin: 3px;
            width: 80px;
            height: 80px;
            display: none;
            float: left;
        }
        #one {
            background: #f00;
        }
        #two {
            background: #0f0;
        }
        #three {
            background: #00f;
        }
    </style>
    <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
</head>
<body>
<span>Click here...</span>
<div id="one"></div>
<div id="two"></div>
<div id="three"></div>
<script>
$(document.body).click(function () {
   $("div:hidden").first().fadeIn(2000);
});
</script>
</body>
</html>
